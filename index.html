<!DOCTYPE html>
<html>
	<head>
		<title> Star Wars! </title>

		<!-- Latest Bootstrap compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Customized stylesheet -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
	</head>

	<body>
		<!-- Game play should start with the modal. Remove the okay button, and hide manually on first keyup event -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
		  	<div class="modal-dialog" role="document">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<h4 class="modal-title text-center">Let The Force Be With You!</h4>
		      		</div>
		      		<div class="modal-body">
		        		<p class="text-center">Press Any Key To Begin! &hellip;</p>
		      		</div>
		    	</div><!-- /.modal-content -->
		  	</div><!-- /.modal-dialog -->
		</div><!-- #myModal -->

		<!-- This modal is for display when the game is over. Give the user the option to start another one, or close the window tab-->
		<div class="modal fade" id="game-over-modal" tabindex="-1" role="dialog">
		  	<div class="modal-dialog" role="document">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<h4 class="modal-title text-center" id="game-over-modal-msg"></h4>
		      		</div>
		      		<div class="modal-body">
		        		<button type="button" class="btn btn-danger" id="close-window-button">Close Window</button>
        				<button type="button" class="btn btn-primary pull-right" id="new-game-button">New Game!</button>
		      		</div>
		    	</div><!-- /.modal-content -->
		  	</div><!-- /.modal-dialog -->
		</div><!-- #game-over-modal -->

		<!-- audio for game play -->
		<audio src="assets/music/vast_skyline.mp3" id="music-background" loop="loop" autoplay="autoplay">Your browser does not support the audio element.</audio>
		<!-- audio for game win -->
		<audio src="assets/music/spaceship.mp3" id="music-win">Your browser does not support the audio element.</audio>
		<!-- audio for game loss -->
		<audio src="assets/music/abandoned_city.mp3" id="music-lose">Your browser does not support the audio element.</audio>

		<!-- Big Page Heading -->
		<div class="jumbotron">
  			<div class="container">
    			<h1 class="text-center"> Star Wars RPG! </h1>
  			</div>
		</div>

		<section class="container-fluid">
			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-12 text-center" id="display-characters"></div> 

				<aside class="col-sm-12 col-md-12 col-lg-2 text-center" id="display-protagonist"></aside>

				<div class="col-sm-12 col-md-12 col-lg-10 text-center" id="display-enemies" style="border-left: 1px solid #ccc;"></div>

				<aside class="col-sm-12 col-md-12 col-lg-2 text-center" id="left-divide-section"></aside>

				<div class="col-sm-12 col-md-12 col-lg-10 text-center" id="attack-section" style="border-left: 1px solid #ccc;"></div>

				<aside class="col-sm-12 col-md-12 col-lg-2 text-center" id="display-defender"></aside>

				<div class="col-sm-12 col-md-12 col-lg-10 text-center" id="battle-ground" style="border-left: 1px solid #ccc;"></div>
			</div>
		</section> <!-- .container-fluid -->

		<!-- jQuery library (necessary for Bootstrap & other JavaScript plugins) -->
   		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

   		<!-- Backstretch js plugin, for page background -->
   		<script src="assets/javascript/backstretch_plugin.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- Custom js game code -->
		<script src="assets/javascript/game.js"></script>
	</body>
</html>
